# FlagPilot Docker Compose v7.0
# ==============================
# Services: Backend + PostgreSQL + Elasticsearch + Qdrant + MinIO + Redis
# Removed: RAGFlow, MySQL

services:
  # ===========================================
  # Backend - FastAPI + LangGraph
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: Flagpilot-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/app
      - GIT_PYTHON_REFRESH=quiet
      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      # OpenRouter LLM
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - OPENROUTER_BASE_URL=https://openrouter.ai/api/v1
      # Database URL (PostgreSQL)
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-flagpilot}
      # Elasticsearch
      - ES_HOST=es01
      - ES_PORT=9200
      # Qdrant
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-flagpilot_documents}
      # MinIO
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_PASSWORD:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-flagpilot-files}
      - MINIO_SECURE=false
      # Embedding Model
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      # LangSmith
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-flagpilot}
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      es01:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_healthy
    networks:
      - flagpilot-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================
  # Redis (Caching + Rate Limiting)
  # ===========================================
  redis:
    image: redis:latest
    container_name: flagpilot-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - flagpilot-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Elasticsearch (Wisdom, Profiles, Chat Logs)
  # ===========================================
  es01:
    container_name: flagpilot-es01
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.3
    restart: unless-stopped
    environment:
      - node.name=es01
      - cluster.name=flagpilot-cluster
      - discovery.type=single-node
      - "ES_JAVA_OPTS=${ES_JAVA_OPTS:--Xms1g -Xmx1g}"
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "127.0.0.1:${ES_PORT:-9200}:9200"
    networks:
      - flagpilot-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'" ]
      interval: 30s
      timeout: 10s
      retries: 50
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: ${MEM_LIMIT:-4g}

  # ===========================================
  # Qdrant (Vector Database for RAG)
  # ===========================================
  qdrant:
    container_name: flagpilot-qdrant
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:${QDRANT_PORT:-6333}:6333"
      - "127.0.0.1:6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - flagpilot-network

  # ===========================================
  # MinIO (S3-Compatible File Storage)
  # ===========================================
  minio:
    container_name: flagpilot-minio
    image: quay.io/minio/minio:latest
    restart: unless-stopped
    command: server --console-address ":9001" /data
    ports:
      - "127.0.0.1:${MINIO_PORT:-9000}:9000"
      - "127.0.0.1:${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - flagpilot-network
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ===========================================
  # PostgreSQL (LangGraph State + Auth)
  # ===========================================
  postgres:
    image: postgres:latest
    container_name: flagpilot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-flagpilot}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flagpilot-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

# ===========================================
# Volumes
# ===========================================
volumes:
  redis_data:
    name: flagpilot_redis_data
  es_data:
    name: flagpilot_es_data
  qdrant_data:
    name: flagpilot_qdrant_data
  minio_data:
    name: flagpilot_minio_data
  postgres_data:
    name: flagpilot_postgres_data
  backend_logs:
    name: flagpilot_backend_logs

# ===========================================
# Network
# ===========================================
networks:
  flagpilot-network:
    name: flagpilot-network
    driver: bridge
