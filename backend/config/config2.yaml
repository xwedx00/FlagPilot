# MetaGPT Configuration for FlagPilot
# ====================================
# This config uses OpenRouter as the LLM provider (via openai compatible API)
# Values are set at container startup via entrypoint script

llm:
  api_type: "openai"
  base_url: "https://openrouter.ai/api/v1"
  api_key: "PLACEHOLDER_WILL_BE_REPLACED"
  model: "gpt-4"
  timeout: 300
  max_token: 4096
  temperature: 0.3
  stream: false

# Repair malformed LLM output
repair_llm_output: true

# Disable features we don't need
search:
  api_type: "google"
  api_key: "placeholder"
  cse_id: "placeholder"
  
browser:
  engine: "playwright"
  browser_type: "chromium"
